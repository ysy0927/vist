<script>
    // 通过arguments接收函数收到的参数个数 
    function addSum() {
        console.log(arguments);
        var sum = 0;
        for(var i = 0;  i < arguments.length; i++) {
            sum +=  arguments[i]
        }
        return sum
    }
    console.log(addSum(1,22,33,114,9));
</script>
