<script>
    // js的闭包：闭包是一种保护私有变量的机制，在函数执行时形成私有的作用域，保护里面的私有变量不受外界干扰 
    const addFunc = (function () {
        var count = 0;
        return function () {
            return count += 1
        }
    })()
    console.log(addFunc());
    console.log(addFunc());
    console.log(addFunc());
</script>
